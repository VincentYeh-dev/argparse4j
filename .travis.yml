dist: trusty
language: java
jdk: openjdk11
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
install: skip
before_script:
  - cp gradle.travis.properties gradle.properties
script:
  - ./gradlew build
